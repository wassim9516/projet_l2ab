<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Personnel</title>
</head>
<body>
    <h1>Bienvenue, {{ benevole.prenom }} {{ benevole.nom }}</h1>

    <p><strong>Email :</strong> {{ benevole.user.email }}</p>
    <p><strong>Date de naissance :</strong> {{ benevole.date_naiss }}</p>

    <h2>Modifier vos informations</h2>
    <form method="post" action="{% url 'modif_benev' %}">
        {% csrf_token %}
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="{{ benevole.prenom }}">

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ benevole.nom }}">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ benevole.user.email }}">

        <label for="date_naiss">Date de naissance :</label>
        <input type="date" id="date_naiss" name="date_naiss" value="{{ benevole.date_naiss|date:'Y-m-d' }}">

        <button type="submit">Mettre à jour</button>
    </form>

   
</body>
</html>
